<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <link rel="stylesheet" href="./styles.css"> 
    <title>Payment Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/095cec28ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="contenedor">
            <div class="title-form">
                <h2 class="card-header">Payment form example</h2>
            </div>
            <form class="custom-form">
                <div class="body-form">
                    <p class="alert alert-danger" role="alert"><b>Some fields are missing</b></p>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="cardNumber">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" size="16">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cvc">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000" size="4">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="amount"><i class="fa-solid fa-dollar-sign"></i> Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select class="form-control">
                                <option value="">Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="cardType">We accept:</label>
                            </br>
                            <div class="payment-cards">
                                <input type="radio" name="cardType" id="mastercard" value="mastercard">
                                <label for="mastercard"><i class="fa-brands fa-cc-mastercard" style="color: #fcfdfd; margin-right: 10px;" ></i></label>

                                <input type="radio" name="cardType" id="visa" value="visa">
                                <label for="visa"><i class="fa-brands fa-cc-visa" style="color: #fcfdfd; margin-right: 15px;"></i></label>

                                <input type="radio" name="cardType" id="dinersClub" value="dinersClub">
                                <label for="dinersClub"><i class="fa-brands fa-cc-diners-club" style="color: #fcfdfd; margin-right: 15px;"></i></label>

                                <input type="radio" name="cardType" id="americanExpress" value="americanExpress">
                                <label for="americanExpress"><i class="fa-brands fa-cc-amex" style="color: #fcfdfd; margin-right: 15px;"></i></label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <p>Message</p>
                            <textarea name="message"  rows="4" cols="55"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card-footer light-mb-3 button">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
